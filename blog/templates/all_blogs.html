{% extends 'base.html' %}

{% block content %}
<h1>Blogs</h1>
<h4>{{ blog_count.count }} blog{{ blogs.count|pluralize }} written</h4>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<p>{{ blog.content|striptags|truncatechars:50 }}</p>


{% endfor %}
{% endblock %}
