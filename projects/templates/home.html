<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    .me {
        -ms-transform: rotate(-90deg); /* IE 9 */
        transform: rotate(-90deg);
        max-width: 500px;
        max-height: 800px;
        margin-top: 120px;
        margin-bottom: 150px;
    }
</style>
<div class="container text-center">
    <h1>Dallas's Portfolio</h1>
    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <a href="{% static 'Dallas_McGroarty_Resume.pdf'%}" target="_blank">Resume</a>
    <img class="me" src="{% static 'dallas_pic.jpg' %}">
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=100px width=50px>
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
</div>
